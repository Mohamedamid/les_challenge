            <h1>Challenge 7: Modifier emoji d'un élément au survol de la souris.</h1>
        </div>
            <img class="img" src="../images/emoje1.png" alt="">
    </div>
    <script>
        let modale1 = document.querySelector(".img");
        let model2 = document.querySelector(".img").src;
        modale1.addEventListener( "mouseenter" , ()=>{
            document.querySelector(".img").src = "../images/emoje2.png";
        })
        modale1.addEventListener( "mouseout" , ()=>{
            document.querySelector(".img").src = model2;
        })
    </script>
