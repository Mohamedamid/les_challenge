<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar">
        <div>
            <img class="logo_CodeCraft" src="../images/codecraft.png" alt="CodeCraft">

            <ul class="ul_NavBar">

                    <a href="../index.html">Accueil</a>

            </ul>
        </div>
    </nav>
    <div class="challenge3">
        <h1>Challenge 3: Afficher la position de la souris sur la page en temps r√©el.</h1>
        <div class="x_y">
            <p>X : <span class="x"></span></p>
            <p>y : <span class="y"></span></p>
        </div>
        
    </div>
    <script>
        window.addEventListener("mousemove", (e) => {
            let x = e.clientX;
            let y = e.clientY;
            document.getElementsByClassName("x")[0].textContent = x;
            document.getElementsByClassName("y")[0].textContent = y;
        });
    </script>
</body>
