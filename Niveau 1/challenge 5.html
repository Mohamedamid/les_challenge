    <div class="container">
        <div class="challenge4">
            <h1>Challenge 5: Compter le nombre de fois qu'un bouton est cliqu√©.</h1>
            <p>Click namber : <span id="counter">0</span></p>
            <button id="button">Click Here</button>
        </div>
    </div>
    <script>
        let cnt = 0;
        let counter = document.getElementById("counter");
        let button = document.getElementById("button");
        button.addEventListener("click",()=>{
            cnt ++;
            counter.textContent = cnt;
        })
    </script>
