<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/challenge4.css">
    <title>challenge 4</title>
</head>
<body>
    <nav class="navbar">
        <div>
            <img class="logo_CodeCraft" src="../images/codecraft.png" alt="CodeCraft">
        </div>
        <div>
            <ul class="ul_NavBar">
                <li class="li_navbar">
                    <a href="../index.html">Accueil</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="challenge4">
            <h1>Challenge 4: Créer une boîte modale qui s'affiche et se ferme avec un bouton.</h1>
            <button id="button">Click Here</button>
        </div>
        <div class="modale" style="display: flex;">
            <p>une boîte modale</p>
        </div>
    </div>
    
    <script>
        let button = document.querySelector("#button");
        let modale = document.querySelector(".modale");
        let cnt = 1;
        button.addEventListener( "click" , ()=>{
            cnt ++;
            if(cnt%2==0){
                modale.style.display = "none";
            }else{
                modale.style.display = "flex";
            }
        })
    </script>
</body>
</html>
